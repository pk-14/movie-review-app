<div class="container">
    <div style="justify-content: center;">
        <button class="btn btn-secondary my-4" (click)="sortMovies()"> Sort By Title</button>
        <button class="btn btn-secondary my-4 ml-4" (click)="sortMoviesByDate()"> Sort By Release Date</button>
    </div>
    <div *ngFor = "let movie of MoviesList" class="shadow p-3 mb-5 bg-white rounded my-3"> 
        <div class="d-flex flex-row justify-content-center my-1 mb-4">
            <h4>{{movie.MovieTitle}}</h4>
            <!-- <button class="btn btn-outline-secondary btn-sm dropdown-toggle ml-5" > </button> -->
        </div>
        <div class="d-flex flex-row">
            <div id="Myid">
                <h5>{{movie.MovieTitle}}</h5>
                <p>{{movie.MovieDescription}}</p>
                <p>Release Date: {{movie.MovieReleaseDate}}</p>
                <p>No of actors:</p>
                <p>{{movie.ActorIdArrLen}}</p>
            </div>
        </div>
        <div style="margin-left: 10vw; padding: auto;" class="d-flex flex-column justify-content-center">
            <div class="d-flex flex-row justify-content-end p-3">
                <h5 class="m-2">{{movie.MovieUpVote}} Upvotes</h5>
                <h5 class="m-2">{{movie.MovieDownVote}} Downvotes</h5>
                <button class="btn btn-secondary mr-2" (click)="upVoteTrigger(movie.MovieTitle)" >Upvote</button>
                <button class="btn btn-secondary ml-2" (click)="downVoteTrigger(movie.MovieTitle)">Downvote</button>
            </div>
        </div>
    </div>
</div>
